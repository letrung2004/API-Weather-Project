<body>
   <img class="banner" src="./images/banner.jpg" alt="">
   <h1 class="heading">API Project</h1>
   <h2 class="subheading">Viet Nam weather forecast today</h2>
   <div class="mainProgram">
        <form id="myFrom">
            <select name="citySelected" id="citySelected" data-toggle="tool" >
                <option disabled selected value> -- select a city -- </option>
                <option value="Ha Noi">Ha Noi</option>
                <option value="Ho Chi Minh">Ho Chi Minh</option>
                <option value="An Giang">An Giang</option>
                <option value="Vung Tau">Vung Tau</option>
                <option value="Bac Lieu">Bac Lieu</option>
                <option value="Bac Giang">Bac Giang</option>
                <option value="Bac Ninh">Bac Ninh</option>
                <option value="Ben Tre">Ben Tre</option>
                <option value="Binh Duong">Binh Duong</option>
                <option value="Quy Nhon">Binh Dinh</option>
                <option value="Gia Lai">Gia Lai</option>
                <option value="Phan Thiet">Binh Thuan</option>
                <option value="Tam Ky">Quang Nam</option>
                <option value="Can Tho">Can Tho</option>
                <option value="Ca Mau">Ca Mau</option>
                <option value="Rach gia">Kien Giang</option>
                <option value="My Tho">Tien Giang</option>
                <option value="Long An">Long An</option>
                <option value="Vinh Long">Vinh Long</option>
                <option value="Dien Bien Phu">Dien Bien</option>
                <option value="Sapa">Sa Pa</option>
                <option value="Cao Lanh">Dong Thap</option>
                <option value="Cao Bang">Cao Bang</option>
                <option value="Tra Vinh">Tra Vinh</option>
                <option value="Soc Trang">Soc Trang</option>
                <option value="Da Lat">Lam Dong</option>
                <option value="Bien Hoa">Dong Nai</option>
                <option value="Quang Ngai">Quang Ngai</option>
                <option value="Buon ma Thuot">Dak-Lak</option>
                <option value="Hai Phong">Hai Phong</option>
                <option value="Nam Dinh">Nam Dinh</option>
                <option value="Thai Binh">Thai Binh</option>
                <option value="Thai Nguyen">Thai Nguyen</option>
                <option value="Yen Bai">Yen Bai</option>
                <option value="Bac Kan">Bac Kan</option>
                <option value="Lang Son">Lan Son</option>
                <option value="Ha Giang">Ha Giang</option>
                


            </select>
        </form>
        <div class="result">
            <p class="city">_</p>
            <p class="weather">_</p>
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
            <p class="temperature">_</p>
            <div class="result-footer">
                <div class="row">
                    <div class="item">
                        <div class="lable">Sunrise</div>
                        <div class="value sunrise">_</div>
                    </div>
                    <div class="item">
                        <div class="lable">Sunset</div>
                        <div class="value sunset">_</div>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <div class="lable">Humidity</div>
                        <div class="value"><span class="humidity">_</span>%</div>
                    </div>
                    <div class="item">
                        <div class="lable">Wind speed</div>
                        <div class="value"><span class="windSpeed">_</span>km/h</div>
                    </div>
                </div>
            </div>

        </div>
   </div>
